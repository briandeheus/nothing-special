{% extends 'base.html' %}


{% block content %}

<div class="post view-width">

    <h1>A list of drafts</h1>
    {% for post in posts %}
    <table>

        <tr>
            <td><a href="/read/{{ post.id }}">{{ post.title}} - edit</a></td>
            <td>{{ post.creationDate|date('F jS, Y') }}</td>
        </tr>

    </table>
    <div>

    </div>
    {% endfor %}
</div>

{% endblock %}
